<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src = "../../lib/jquery-3.1.1.js"> </script>
	<script type="text/javascript" src = "./Entity.js"> </script>
	<script type="text/javascript" src = "../util/UIComponent.js"> </script>
	<script type="text/javascript" src = "../util/cookiesHandler.js"> </script>
	<script type="text/javascript" src = "./ClassSubject.js"> </script>
	<script type="text/javascript" src = "./TeacherSubject.js"> </script>
	<meta charset="ISO-8859-1">
	<title>Teachers</title>
	
	<style>
	  .buttonWidth{width:150px;}
	  .left{float:left; width:40%; padding:2%;}
	  .leftTeacherSubject{float:left; width:25%; padding:2%;}
	  .rightTeacherSubject{float:left; width:25%; padding:2%;}
	</style>
</head>
<body onload="defaultSettings()" onunload="saveDataAndCookies()">
	<button class="buttonWidth" type="button" accessKey="T" onclick="fillTeachers()"><u>T</u>eachers</button>
	<button class="buttonWidth" type="button" accessKey="C" onclick="fillClasses()"><u>C</u>lasses</button>
	<button class="buttonWidth" type="button" accessKey="S" onclick="fillSubjects()"><u>S</u>ubjects</button>
	<button class="buttonWidth" type="button" accessKey="j" onclick="fillClassSubject()">Class Sub<u>j</u>ects</button>
	<button class="buttonWidth" type="button" accessKey="b" onclick="fillTeacherSubject()">Teacher Su<u>b</u>jects</button>
	<button class="buttonWidth" type="button" style="display: none;" onclick="uploadCookies()">upload cookies</button>
	<button class="buttonWidth" type="button" style="display: none;" onclick="saveDataAndCookies()">save cookies</button>
	<br>
		<div id="entity" style="position: absolute; width:100%; top:10%">
			<div class ="left">
				<b><label style="width:100%" id="listTitle"> Teachers List </label></b><br>
				<select name="teacher" id="entityList" size=6 style="width:50%" onchange="displaySelected()">
				</select>
			</div>
			<div class ="left">
				<input type="text" name="name" id="entityTextBox"><br>
				<button class="buttonWidth" type="button" accessKey="a" onclick="addEntity()"><u>A</u>dd</button><br> 
				<button class="buttonWidth" type="button" accesskey="u" onclick="updateEntity()"><u>U</u>pdate</button><br> 
				<button class="buttonWidth" type="button" accesskey="d" onclick="deleteEntity();"><u>D</u>elete</button> 
			</div>
		</div>
		<div id="teacherSubject" style="position: absolute; width:100%; float:left; top:10%">
			<div class ="leftTeacherSubject">
						<label style="width:25%"><b> Teachers List </b></label><br>
						<select name="tsTeacherList" id="tsTeacherList" size=8 style="width:90%" onchange="fillTeacherSubject()">
						</select>
			</div>
			<div class ="rightTeacherSubject" >
						<button class="buttonWidth" type="button" accessKey="A" onclick="assignSubject()"><u>A</u>ssign</button>
						<button class="buttonWidth" type="button" accessKey="U" onclick="removeSubject()"><u>U</u>nAssign</button><br>
						<select name="tsAllSubjects" id="tsAllSubjects" size=1 style="width:100%" onchange="fillTeacherSubject()"></select><br>
						<select name="tsTeacherSubject" id="tsTeacherSubject" size=6 style="width:100%" onchange="fillTeacherSubject()"></select>
			</div>
			<div class ="rightTeacherSubject" >
						<button class="buttonWidth" type="button" accessKey="A" onclick="assignClass()"><u>A</u>ssign</button>
						<button class="buttonWidth" type="button" accessKey="U" onclick="removeClass()"><u>U</u>nAssign</button><br>
						<select name="tsAllClassess" id="tsAllClassess" size=1 style="width:100%" onchange="fillTeacherSubject()"> </select><br>
						<select name="tsTeacherSubjectClasses" id="tsTeacherSubjectClasses" size=6 style="width:100%" onchange="fillTeacherSubject()"> </select>
			</div>
		</div>
		<div id="classSubject" style="position: absolute; width:100%; float:left; top:10%">
			<div class ="leftTeacherSubject">
						<label style="width:25%"><b> Class List </b></label><br>
						<select name="csClassList" id="csClassList" size=8 style="width:90%" onchange="fillClassSubject()">
						</select>
			</div>
			<div class ="rightTeacherSubject" >
						<button class="buttonWidth" type="button" accessKey="A" onclick="assignSubject()"><u>A</u>ssign</button>
						<button class="buttonWidth" type="button" accessKey="g" onclick="removeSubject()"><u>U</u>nAssign</button><br>
						<select name="csAllSubjects" id="csAllSubjects" size=1 style="width:100%" ></select><br>
						<select name="tsTeacherSubject" id="tsTeacherSubject" size=6 style="width:100%" ></select>
			</div>
		</div>
</body>
</html>
